sudo: required
language: java
install: "/bin/true"
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
    env:
    - JACOCO_COVERAGE=true
    before_install:
    - eval "${MATRIX_EVAL}"
    - sudo apt-get update
    - openssl aes-256-cbc -k "$super_secret_password" -in parameters.json.enc -out
      parameters.json -d
    - pyenv local 3.6
    - curl -O https://bootstrap.pypa.io/get-pip.py
    - python get-pip.py
    - pip --version
    - pip install -U virtualenv
    - virtualenv env
    - source env/bin/activate
    script:
    - "./scripts/run_travis.sh"
    - bash <(curl -s https://codecov.io/bash)
  - os: linux
    jdk: oraclejdk9
    before_install:
    - eval "${MATRIX_EVAL}"
    - sudo apt-get update
    - openssl aes-256-cbc -k "$super_secret_password" -in parameters.json.enc -out
      parameters.json -d
    - pyenv local 3.6
    - curl -O https://bootstrap.pypa.io/get-pip.py
    - python get-pip.py
    - pip --version
    - pip install -U virtualenv
    - virtualenv env
    - source env/bin/activate
    script:
    - "./scripts/run_travis.sh"
env:
  global:
  - secure: 
  - secure: 
