sudo: required
language: java
install: "/bin/true"
script:
- "./scripts/run_travis.sh"
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
    before_install:
      - eval "${MATRIX_EVAL}"
      - sudo apt-get update
      - openssl aes-256-cbc -k "$super_secret_password" -in parameters.json.enc -out parameters.json -d
      - pyenv local 3.6
      - curl -O https://bootstrap.pypa.io/get-pip.py
      - python get-pip.py
      - pip --version
      - pip install -U virtualenv
      - virtualenv env
      - source env/bin/activate
  - os: linux
    jdk: oraclejdk9
    before_install:
      - eval "${MATRIX_EVAL}"
      - sudo apt-get update
      - openssl aes-256-cbc -k "$super_secret_password" -in parameters.json.enc -out parameters.json -d
      - pyenv local 3.6
      - curl -O https://bootstrap.pypa.io/get-pip.py
      - python get-pip.py
      - pip --version
      - pip install -U virtualenv
      - virtualenv env
      - source env/bin/activate
env:
  global:
    secure: 
